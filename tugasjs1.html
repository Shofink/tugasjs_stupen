
<script>

var pegawai = "Ridwan";
var jabatan = "Manager";
var status = "Menikah";

if (jabatan == "Manager"){
    gajipokok = 15000000;
} 
    else if (jabatan == "Asisten Manager"){
        gajipokok = 10000000;
}
    else if (jabatan == "Staff"){
        gajipokok = 5000000;
}
    else {
        gajipokok = 0;
    }

let tunjanganjabatan = 0.15 * gajipokok;
let bpjs = 0.1 * gajipokok;
let tunjangankeluarga = (status == "Menikah") ? 0.2 * gajipokok : 0;
let totalgaji = gajipokok + tunjanganjabatan + bpjs + tunjangankeluarga;

document.write( 
    "<table><thead><tr><td>" + "Cetak Data Pegawai" + "<td><tr></thead>" + 
    "<tbody><tr><td>" + " Nama Pegawai : " +  "</td>" + "<td>" + pegawai + "</td>" +"</tr>" +
    "<tr><td>" + " Jabatan : " +  "</td>" + "<td>" + jabatan + "</td>" +"</tr>" +
    "<tr><td>" + " Status : " +  "</td>" + "<td>" + status + "</td>" +"</tr>" +
    "<tr><td>" + " Total gaji : " +  "</td>" + "<td>" + totalgaji + "</td>" +"</tr>" +
    "</tbody><table>"
)
</script>
